<html>
<head>
    <title>Multiplication Table</title>
    <script type="text/javascript">
        var rows = prompt("Rows In Ur Table?");
        var cols = prompt("Columns In Ur Table?");
        if(rows == "" || rows == null)
            rows = 10;
        if(cols== "" || cols== null)
            cols = 10;
        createTable(rows, cols);
        function createTable(rows, cols)
        {
            var j=1;

            var output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
            for(i=1;i<=rows;i++)
            {
                output = output + "<tr>";
                var x = Math.floor(Math.random() * 256);
                var y = Math.floor(Math.random() * 256);
                var z = Math.floor(Math.random() * 256);
                var bgColor = "rgb(" + x + "," + y + "," + z + ")";
                console.log(bgColor);
                while(j<=cols)
                {
                    output = output + "<td style='background-color:"+bgColor+"'>" + i*j + "</td>";
                    j = j+1;
                }
                output = output + "</tr>";
                j = 1;
            }
            output = output + "</table>";
            document.write(output);
        }
    </script>
</head>
<body>
</body>
</html>
